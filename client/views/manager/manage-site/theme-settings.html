<div class="subnav bg--white paneLayout">
    <h3 class="page-nav-title page-nav-title--text-light" translate>Theme customization</h3>
</div>
<div class="paneLayout paneLayout--headerMargin">
    <div class="paneLayout__content contentPadding">
        <form name="webPublisher.themeSettingsForm">
            <div class="grid">
                <div class="grid__item grid__item--col-6">
                    <div class="grid">
                        <div class="grid__item grid__item--col-12">
                            <h3>Logo</h3>
                        </div>
                        <div class="grid__item grid__item--col-6 upload-media bottomMargin topMargin">
                            <div class="wizardThemeBox wizardThemeBox--upload">
                                <div class="drag-area" ngf-drop="webPublisher.uploadThemeLogo($files)"
                                    ngf-multiple="false" ng-class="{compact: items.length}">
                                    <div class="upload-error" ng-show="newThemeSettings.logo.error">
                                        <span class="action">Something went wrong</span>
                                    </div>
                                    <div class="title" translate>Drop Your Logo Here</div>
                                    <div class="upload-manual">
                                        <div class="or-label" translate>or</div>
                                        <label class="btn" for="theme-input">{{ 'Select from folder' | translate }}</label>
                                        <input id="theme-input" type="file" ngf-select="webPublisher.uploadThemeLogo($files)" class="hide">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid__item grid__item--col-6 bottomMargin topMargin" ng-if="webPublisher.themeSettings.logo && webPublisher.themeSettings.logo.value">
                            <img ng-src="{{'https://' + newSite.subdomain + '.' + newSite.domainName + '/theme_logo/' + webPublisher.themeSettings.logo.value}}" style="max-width:100%" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="grid__item grid__item--col-6">
                    <div class="grid">
                        <div class="grid__item grid__item--col-12 bottomMargin--10">
                            <h3>Theme Settings</h3>
                        </div>
                        <div class="grid__item grid__item--col-6"
                            ng-repeat="setting in newThemeSettings.settings">
                            <div ng-switch="setting.type">
                                <div ng-switch-when="boolean">
                                    <div class="sd-line-input">
                                        <label class="sd-line-input__label">{{setting.label}}</label>
                                        <span ng-model="setting.value" sd-switch=""></span>
                                    </div>
                                </div>

                                <div ng-switch-default>
                                    <div class="sd-line-input" ng-class="{'sd-line-input--is-select': setting.options}">
                                        <label class="sd-line-input__label">{{setting.label}}</label>
                                        <input class="sd-line-input__input" type="text"
                                            ng-if="!setting.options"
                                            ng-model="setting.value">
                                        <input ng-if="!setting.options && setting.label.toLowerCase().indexOf('color') !== -1"
                                            class="sd-line-input__color"
                                            type="color"
                                            ng-model="setting.value">

                                        <select class="sd-line-input__select"
                                            ng-if="setting.options"
                                            ng-model="setting.value">
                                            <option ng-repeat="option in setting.options" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="grid__item grid__item--col-6">
                    <div class="grid">
                        <div class="grid__item grid__item--col-12">
                            <h3>Revert styles</h3>
                        </div>
                        <div class="grid__item grid__item--col-12 topMargin">Revert styles back to theme defaults:</div>
                        <div class="grid__item grid__item--col-12 topMargin">
                            <button class="btn btn--hollow btn--primary"
                                ng-click="webPublisher.themeSettingsRevert()"
                                ng-disabled="loading">
                                <i class="icon-refresh" ng-class="{'animate--rotate': loading}"></i> Theme defaults
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
