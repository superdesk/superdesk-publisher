<div class="grid grid--margin">
  <form
    name="webPublisherSettings.siteForm"
    class="grid__item gi-xsmall-12 gi-xlarge-8"
  >
    <div class="form__row">
      <div class="sd-line-input">
        <label class="sd-line-input__label" translate>Website name</label>
        <input
          class="sd-line-input__input sd-line-input--required"
          type="text"
          ng-model="newSite.name"
          required
        />
      </div>
    </div>
    <div class="form__row">
      <div class="sd-line-input">
        <label class="sd-line-input__label" translate>Domain name</label>
        <input
          class="sd-line-input__input sd-line-input--required"
          type="text"
          ng-trim="false"
          ng-change="newSite.domain_name = newSite.domain_name.split(' ').join('')"
          ng-model="newSite.domain_name"
          required
        />
      </div>
    </div>
    <div class="form__row">
      <div class="sd-line-input">
        <label class="sd-line-input__label" translate>Subdomain name</label>
        <input
          class="sd-line-input__input"
          type="text"
          ng-trim="false"
          ng-change="newSite.subdomain = newSite.subdomain.split(' ').join('')"
          ng-model="newSite.subdomain"
        />
      </div>
    </div>
    <div class="form__row" ng-if="webPublisherSettings.isLanguagesEnabled">
      <div class="sd-line-input">
        <label class="sd-line-input__label" translate>Default Language</label>
        <select
          class="dropdown__toggle line-input"
          ng-model="newSite.default_language"
          ng-options="lang.qcode as lang.name for lang in webPublisherSettings.languages"
        ></select>
      </div>
    </div>
    <div class="form__row">
      <span
        class="sd-toggle"
        ng-class="{'checked' : newSite.apple_news_config && newSite.apple_news_config.channel_id !== null}"
        ng-click="webPublisherSettings.switchAppleNewsConfig()"
        ><span class="inner"></span
      ></span>
      <label>Apple News</label>
    </div>

    <div
      class="form__row"
      ng-if="newSite.apple_news_config && newSite.apple_news_config.channel_id !== null"
    >
      <div class="sd-line-input">
        <label class="sd-line-input__label">Channel Id</label>
        <input
          class="sd-line-input__input"
          type="text"
          ng-model="newSite.apple_news_config.channel_id"
        />
      </div>
    </div>

    <div
      class="form__row"
      ng-if="newSite.apple_news_config && newSite.apple_news_config.channel_id !== null"
    >
      <div class="sd-line-input">
        <label class="sd-line-input__label">API Key</label>
        <input
          class="sd-line-input__input"
          type="text"
          ng-model="newSite.apple_news_config.api_key_id"
        />
      </div>
    </div>

    <div
      class="form__row"
      ng-if="newSite.apple_news_config && newSite.apple_news_config.channel_id !== null"
    >
      <div class="sd-line-input">
        <label class="sd-line-input__label">API Key Secret</label>
        <input
          class="sd-line-input__input"
          type="text"
          ng-model="newSite.apple_news_config.api_key_secret"
        />
      </div>
    </div>

    <div class="form__row">
      <span ng-model="newSite.amp_enabled" sd-switch=""></span
      ><label><span translate>Enable</span> AMP</label>
    </div>
    <div class="form__row">
      <span ng-model="newSite.fbia_enabled" sd-switch=""></span
      ><label><span translate>Enable</span> FBIA</label>
    </div>
    <div class="form__row">
      <span ng-model="newSite.paywall_enabled" sd-switch=""></span
      ><label><span translate>Enable</span> Paywall</label>
    </div>
    <div ng-if="newSite.output_channel">
      <div class="form__row">
        <h4 class="text--light text--uppercase">
          {{newSite.output_channel.type}} <span translate>settings</span>
        </h4>
      </div>
      <div
        class="form__row"
        ng-repeat="(name, value) in newSite.output_channel.config"
      >
        <div class="form__row-item">
          <div class="sd-line-input sd-line-input--required">
            <label class="sd-line-input__label"
              >{{name.replace('_', ' ')}}</label
            >
            <input
              class="sd-line-input__input"
              type="text"
              ng-model="newSite.output_channel.config[name]"
              required
            />
          </div>
        </div>
      </div>
    </div>
    <div ng-if="newSite.pwa_config && newSite.pwa_config.url">
      <div class="form__row">
        <h4 class="text--light text--uppercase">PWA <span translate>settings</span></h4>
      </div>
      <div class="form__row" ng-repeat="(name, value) in newSite.pwa_config">
        <div class="form__row-item">
          <div class="sd-line-input sd-line-input--required">
            <label class="sd-line-input__label"
              >{{name.replace('_', ' ')}}</label
            >
            <input
              class="sd-line-input__input"
              type="text"
              ng-model="newSite.pwa_config[name]"
              placeholder="{{name === 'url' ? 'https://website.com' : null}}"
              required
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
