<div class="sd-page__content" >
    <form name="webPublisherSettings.themeSettingsForm">
        <div class="grid">
            <div class="grid__item grid__item--col-12">
                <h3 class="text--normal" translate>Logos</h3>
            </div>
            <div class="grid__item grid__item--col-4 upload-media margin--top margin--bottom">
                <h4 class="text--uppercase text--bold text--smallHeading inlineBlock" translate>Main Logo</h4>
                <div class="bottomMargin iconOnHover"
                    ng-if="webPublisherSettings.themeSettings.theme_logo.value && !webPublisherSettings.replace_theme_logo"
                    ng-click="webPublisherSettings.replace_theme_logo = true">
                    <i class="icon-pencil"></i>
                    <img ng-src="//{{newSite.subdomain && newSite.subdomain.length > 0 ? newSite.subdomain + '.' : ''}}{{newSite.domain_name + '/theme_logo/' + webPublisherSettings.themeSettings.theme_logo.value}}" style="max-width:100%" />
                </div>
                <div class="wizardThemeBox wizardThemeBox--upload"
                ng-if="!webPublisherSettings.themeSettings.theme_logo.value || webPublisherSettings.replace_theme_logo">
                    <div class="drag-area" ngf-drop="webPublisherSettings.uploadThemeLogo($files, 'theme_logo')"
                        ngf-multiple="false" ng-class="{compact: items.length}">
                        <div class="upload-error" ng-show="newThemeSettings.theme_logo.error">
                            <span class="action" translate>Something went wrong</span>
                        </div>
                        <div class="title" translate>Drop Your Logo Here</div>
                        <div class="upload-manual">
                            <div class="or-label" translate>or</div>
                            <label class="btn" for="theme_logo" translate>Select from folder</label>
                            <input id="theme_logo" type="file" ngf-select="webPublisherSettings.uploadThemeLogo($files, 'theme_logo')" class="hide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid__item grid__item--col-4 upload-media margin--top margin--bottom">
                <h4 class="text--uppercase text--bold text--smallHeading inlineBlock" translate>Second Logo</h4>
                <div class="bottomMargin iconOnHover"
                    ng-if="webPublisherSettings.themeSettings.theme_logo_second.value && !webPublisherSettings.replace_theme_logo_second"
                    ng-click="webPublisherSettings.replace_theme_logo_second = true">
                    <i class="icon-pencil"></i>
                     <img ng-src="//{{newSite.subdomain && newSite.subdomain.length > 0 ? newSite.subdomain + '.' : ''}}{{newSite.domain_name + '/theme_logo/' + webPublisherSettings.themeSettings.theme_logo_second.value}}" style="max-width:100%" />
                </div>
                <div class="wizardThemeBox wizardThemeBox--upload"
                    ng-if="!webPublisherSettings.themeSettings.theme_logo_second.value || webPublisherSettings.replace_theme_logo_second">
                    <div class="drag-area" ngf-drop="webPublisherSettings.uploadThemeLogo($files, 'theme_logo_second')"
                        ngf-multiple="false" ng-class="{compact: items.length}">
                        <div class="upload-error" ng-show="newThemeSettings.theme_logo_second.error">
                            <span class="action" translate>Something went wrong</span>
                        </div>
                        <div class="title" translate>Drop Your Logo Here</div>
                        <div class="upload-manual">
                            <div class="or-label" translate>or</div>
                            <label class="btn" for="theme_logo_second" translate>Select from folder</label>
                            <input id="theme_logo_second" type="file" ngf-select="webPublisherSettings.uploadThemeLogo($files, 'theme_logo_second')" class="hide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid__item grid__item--col-4 upload-media margin--top margin--bottom">
                <h4 class="text--uppercase text--bold text--smallHeading inlineBlock" translate>Third Logo</h4>
                <div class="bottomMargin iconOnHover"
                    ng-if="webPublisherSettings.themeSettings.theme_logo_third.value && !webPublisherSettings.replace_theme_logo_third"
                    ng-click="webPublisherSettings.replace_theme_logo_third = true">
                    <i class="icon-pencil"></i>
                    <img ng-src="//{{newSite.subdomain && newSite.subdomain.length > 0 ? newSite.subdomain + '.' : ''}}{{newSite.domain_name + '/theme_logo/' + webPublisherSettings.themeSettings.theme_logo_third.value}}" style="max-width:100%" />
                </div>
                <div class="wizardThemeBox wizardThemeBox--upload"
                    ng-if="!webPublisherSettings.themeSettings.theme_logo_third.value || webPublisherSettings.replace_theme_logo_third">
                    <div class="drag-area" ngf-drop="webPublisherSettings.uploadThemeLogo($files, 'theme_logo_third')"
                        ngf-multiple="false" ng-class="{compact: items.length}">
                        <div class="upload-error" ng-show="newThemeSettings.theme_logo_third.error">
                            <span class="action" translate>Something went wrong</span>
                        </div>
                        <div class="title" translate>Drop Your Logo Here</div>
                        <div class="upload-manual">
                            <div class="or-label" translate>or</div>
                            <label class="btn" for="theme_logo_third" translate>Select from folder</label>
                            <input id="theme_logo_third" type="file" ngf-select="webPublisherSettings.uploadThemeLogo($files, 'theme_logo_third')" class="hide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="grid__item grid__item--col-6">
                <div class="grid">
                    <div class="grid__item grid__item--col-12 margin--bottom">
                        <h3 class="text--normal" translate>Theme Settings</h3>
                    </div>
                    <div class="grid__item"
                        ng-repeat="setting in newThemeSettings.settings"
                        ng-class="{'grid__item--col-12': setting.type === 'boolean', 'grid__item--col-6': setting.type !== 'boolean'}">
                        <div ng-switch="setting.type">
                            <div ng-switch-when="boolean">
                                <div class="sd-line-input">
                                    <span ng-model="setting.value" sd-switch="" class="sd-margin-r--1"></span>
                                    <label class="no-margin">{{setting.label}}</label>
                                </div>
                            </div>

                            <div ng-switch-default>
                                <div class="sd-line-input sd-margin-t--1 sd-d-flex" ng-class="{'sd-line-input--is-select': setting.options}">
                                    <label class="sd-line-input__label">{{setting.label}}</label>
                                    <input class="sd-line-input__input" type="text"
                                        ng-if="!setting.options"
                                        ng-model="setting.value">
                                    <input ng-if="!setting.options && setting.label.toLowerCase().indexOf('color') !== -1"
                                        class="sd-line-input__color"
                                        type="color"
                                        ng-model="setting.value">

                                    <select class="sd-line-input__select"
                                        ng-if="setting.options"
                                        ng-model="setting.value">
                                        <option ng-repeat="option in setting.options" value="{{option.value}}">{{option.label}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__item grid__item--col-6">
                <div class="grid">
                    <div class="grid__item grid__item--col-12">
                        <h3 class="text--normal" translate>Revert styles</h3>
                    </div>
                    <div class="grid__item grid__item--col-12 margin--top" translate>Revert styles back to theme defaults:</div>
                    <div class="grid__item grid__item--col-12 margin--top">
                        <button class="btn btn--hollow btn--primary"
                            ng-click="webPublisherSettings.themeSettingsRevert()"
                            ng-disabled="loading">
                            <i class="icon-refresh" ng-class="{'animate--rotate': loading}"></i> <span translate>Theme defaults</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
